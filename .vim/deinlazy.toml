[[plugins]]
repo = 'juliosueiras/vim-terraform-completion'
on_ft = ['terraform', 'tfvars', 'tfstate']

[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'vue', 'eruby']
hook_add = '''
  let g:user_emmet_leader_key='<C-z>'
'''

[[plugins]]
repo = 'neo4j-contrib/cypher-vim-syntax'
on_ft = ['cypher']

[[plugins]]
repo = 'tpope/vim-rails'
on_ft = ['ruby']

[[plugins]]
repo = 'bumaociyuan/vim-swift'
on_ft = ['swift']

[[plugins]]
repo = 'OmniSharp/omnisharp-vim'
on_ft = ['csharp']
